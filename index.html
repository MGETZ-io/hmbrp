<body>
  <div class="container">

  <script>
    // Starte 12-Stunden-Countdown ab Seitenaufruf
    const startZeit = new Date().getTime();
    const endZeit = startZeit + 12 * 60 * 60 * 1000; // 12 Stunden in Millisekunden

    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const jetzt = new Date().getTime();
      const diff = endZeit - jetzt;

      if (diff <= 0) {
        countdownEl.innerText = "Wartung abgeschlossen.";
        return;
      }

      const stunden = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minuten = Math.floor((diff / (1000 * 60)) % 60);
      const sekunden = Math.floor((diff / 1000) % 60);

      countdownEl.innerText = `${stunden} Std ${minuten} Min ${sekunden} Sek`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
