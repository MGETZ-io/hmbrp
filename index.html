<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nordwind Roleplay | NWRP</title>
<style>
  body {
    margin: 0; 
    font-family: 'Roboto', sans-serif;
    background: #121212;
    color: #eee;
    line-height: 1.6;
    text-align: center;
  }
  .header {
    background: #1f1f1f;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.7);
  }
  .logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: #ffa500;
    user-select: none;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 1rem;
    padding-left: 0;
    margin: 0;
  }
  nav ul li a {
    color: #ffa500;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  nav ul li a:hover {
    background-color: #ffa500;
    color: #121212;
  }
  
  /* Stream Bereich */
  #stream-container {
    background: #000;
    padding: 1rem;
  }
  #stream-switcher {
    margin-bottom: 0.5rem;
  }
  #stream-switcher button {
    background: #222;
    border: 1px solid #ffa500;
    color: #ffa500;
    padding: 0.4rem 1rem;
    margin: 0 0.3rem;
    cursor: pointer;
    border-radius: 5px;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  #stream-switcher button.active,
  #stream-switcher button:hover {
    background-color: #ffa500;
    color: #121212;
  }
  iframe {
    border: none;
    border-radius: 12px;
    box-shadow: 0 0 15px #ffa500;
    max-width: 100%;
  }
  iframe.twitch, iframe.kick {
    width: 640px;
    height: 360px;
  }

  /* Willkommenstext */
  #welcome-text {
    padding: 3rem 1rem 4rem;
    background: linear-gradient(135deg, #ffa500, #ff4500);
    color: #121212;
  }
  #welcome-text h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
  }
  #welcome-text p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
  }
  #welcome-text .cta-btn {
    font-weight: 700;
    font-size: 1.2rem;
    padding: 1rem 2rem;
    background: #121212;
    color: #ffa500;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 15px #ffa500;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    display: inline-block;
    text-decoration: none;
  }
  #welcome-text .cta-btn:hover {
    background: #ff4500;
    box-shadow: 0 0 25px #ff4500;
    color: #fff;
  }
</style>
</head>
<body>

<header class="header">
  <div class="logo">Nordwind Roleplay</div>
  <nav>
    <ul>
      <li><a href="#partner">Partner</a></li>
      <li><a href="#sonderheiten">Sonderheiten</a></li>
      <li><a href="#server">Server</a></li>
      <li><a href="#kontakt">Kontakt</a></li>
    </ul>
  </nav>
</header>

<!-- Stream Bereich -->
<div id="stream-container" style="display:none;">
  <div id="stream-switcher">
    <button id="btn-twitch" class="active">Twitch</button>
    <button id="btn-kick">Kick</button>
  </div>
  <iframe
    id="stream-iframe"
    class="twitch"
    src="https://player.twitch.tv/?channel=nordwindrp&parent=roleplay.hustensaft.org
    allowfullscreen="true"
    scrolling="no"
    frameborder="0"
  ></iframe>
</div>

<!-- Willkommenstext -->
<div id="welcome-text" style="display:none;">
  <h1>Willkommen bei Nordwind Roleplay</h1>
  <p>Dein realistisches Roleplay Erlebnis</p>
  <a href="#jetzt-beitreten" class="cta-btn">Jetzt beitreten</a>
</div>

<script>
  // Live Status steuern (true = live, false = offline)
  const live = false; // Hier kannst du live auf false setzen zum testen

  const streamContainer = document.getElementById('stream-container');
  const welcomeText = document.getElementById('welcome-text');
  const btnTwitch = document.getElementById('btn-twitch');
  const btnKick = document.getElementById('btn-kick');
  const iframe = document.getElementById('stream-iframe');

  if (live) {
    // Stream-Bereich zeigen
    streamContainer.style.display = 'block';
    welcomeText.style.display = 'none';
  } else {
    // Willkommenstext zeigen
    streamContainer.style.display = 'none';
    welcomeText.style.display = 'block';
  }

  // Stream-Switcher Funktion
  btnTwitch.addEventListener('click', () => {
    iframe.src = 'https://player.twitch.tv/?channel=nordwindrp&parent=roleplay.hustensaft.org';
    iframe.className = 'twitch';
    btnTwitch.classList.add('active');
    btnKick.classList.remove('active');
  });

  btnKick.addEventListener('click', () => {
    iframe.src = 'https://player.kick.com/nwrp';
    iframe.className = 'kick';
    btnKick.classList.add('active');
    btnTwitch.classList.remove('active');
  });
</script>

</body>
</html>
